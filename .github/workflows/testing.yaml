name: Automated tests

on: [push, pull_request]

jobs:

  static-analysis:
    runs-on: ubuntu-latest

    env:
      GOFMT_REPORT: "./gofmt-annotations.json"

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: "1.21.0"

    - name: Install dependencies
      run:
        - go mod download

    - name: Check format
      run:
        - gofmt -l .
        - test -z "$(gofmt -l .)"

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: "1.21.0"

    - name: Install dependencies
      run:
        - go mod download

    - name: Run tests
      run:
        - go test -v ./

    - name: Build executable
      run:
        - go build -o myapp ./cmd/myapp/main.go

    - name: Publish artifacts
      run: |
        mkdir -p artifacts
        mv myapp artifacts/
      artifacts:
        paths:
          - artifacts/
